<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/Normalize.css">
    <link rel="stylesheet" href="css/fylo.css" />
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="preconnect" href="https://googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
            <div class="left">
                <img class="image" src="./imgs/logo.svg" alt="" />
                <ul>
                    <li><img src="./imgs/icon-document.svg" alt="" /></li>
                    <li><img src="./imgs/icon-folder.svg" alt="" /></li>
                    <li><img src="./imgs/icon-upload.svg" alt="" /></li>
                </ul>
            </div>
            <div class="right">
               <h1> You've used <span class="one">815 GB</span> of your storage </h1>
               <div class="range">
                <div class="sub-range"></div>
                <div class="top">
                    <h2>185</h2>
                    <span class="two">GB Left</span>
                </div>
               </div>
               <div class="bottom">
               <span>0GB</span>
               <span>1000GB</span>
               </div>
            </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
